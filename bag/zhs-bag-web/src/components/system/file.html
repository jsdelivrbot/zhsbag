<div class="form-container">
    <form id="form1"  enctype="multipart/form-data">
        <table class="form-table" style="min-width:700px;">
            <tr>
                <td>单图上传123:</td>
                <td colspan="3">
                    <div id="surfacePicture"></div>
                    <div style="margin-top: 180px;">
                        <input id="txtSurfacePicture" name="surfacePictureFile" class="f5 easyui-filebox" data-options="buttonText: '上传图片'" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>多图上传asd:</td>
                <td colspan="3">
                    <div id="previewPicture"></div>
                    <div style="margin-top: 180px;">
                        <input id="txtPreviewPicture" name="previewPicture" class="f5 easyui-filebox" data-options="buttonText: '上传图片',separator:';',multiple:true, accept:['image/jpg','image/bmp','image/jpeg','image/gif','image/png']" />
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
